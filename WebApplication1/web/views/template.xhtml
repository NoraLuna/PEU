<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="webjars" name="bootstrap/4.1.3/css/bootstrap.min-jsf.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="/css/footer.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/header.css"></link>
        <script src="/scripts/template.js"></script>
        <p:ajaxStatus onstart="$('#loadingDivAjax').show();" onsuccess="$('#loadingDivAjax').hide();" />
        <ui:insert name="head"/>
    </h:head>

    <h:body id="main">
        <div></div>
        
        <header>
            <table class="encabezado">
                <tbody><tr>
                        <th><img id="logoUnam" src="/img/unam.png" alt="Logo de la UNAM"/></th>
                        <th><img id="logoPEU" src="/img/peu.png" alt="Logo del PEU"/></th>
                        <th><img id="logoCic" src="/img/cic.png" alt="Logo del cic"/></th>
                    </tr>
                </tbody>
            </table>
            
        </header>
        <ui:insert name="body"/>
        <br/>
        <div style="height: 40px;"></div>
        <div class="footer align-middle">
            <div class="footer-datos">
                <br/>
                <ul>
                    <li>Acerca de PEU</li>
                    <li>Sugerencias</li>
                    <li>Correo: </li>
                    <li>Copyright &#169; Todos los Derechos Reservados </li>
                </ul>
            </div>
        </div>

        <h:outputScript library="webjars" name="popper.js/1.14.4/umd/popper.min.js" />
        <h:outputScript library="webjars" name="bootstrap/4.1.3/js/bootstrap.min.js" />
    </h:body>
</html>
